<form class="mt-4" #formData="ngForm" (ngSubmit)="onSubmit(formData)">
    <div class="form-row">
        <div class="row">

            <div class="col-md-3 mb-2">
                <input required type="number" name="amount" class="form-control" placeholder="Amount" 
                [ngModel]="item.amount">
            </div>

            <div class="col-md-7 mb-2">
                <input required type="text" name="description" class="form-control" placeholder="Description" 
                [ngModel]="item.description">
            </div>

            <div class="col-md-2 col-sm-12 mb-2">
                <button type="submit" class="btn btn-dark" [disabled]="formData.invalid" >
                    <p class="m-0" *ngIf="isNewItem">Add</p>
                    <p class="m-0" *ngIf="!isNewItem">Save</p>
                </button>
            </div>

        </div>
    </div>
</form>
