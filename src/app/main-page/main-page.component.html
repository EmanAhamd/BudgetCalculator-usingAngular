<div class="top-bar">
    <h1>Budget Calculator</h1>
</div>

<section class="total-budget">
    <h2 [ngClass]="{'red': totalBudget < 0, 'green': totalBudget > 0, 'white': totalBudget == 0}">
        {{totalBudget |currency: 'EGP'}}</h2>
</section>

<div class="list">
    <section class="add-item">
        <div class="add-item-container">
            <app-add-item-form (formSubmit)="addItem($event)"></app-add-item-form>
        </div>
    </section>
    
    <hr>
    
    <section class="h-100">
        <app-budget-item-list 
        [budgetItems]="itemList"
        (delete)="deleteBudgetItem($event)"
        (update)="updateItem($event)"></app-budget-item-list>
    </section>
</div>
